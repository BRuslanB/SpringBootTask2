<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:insert="~{head.html}">
</head>
<body>
    <div class="container">
        <div th:insert="~{navbar.html}"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <form th:action="@{'/add_student'}" method="post">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>NAME:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="student_name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>SURNAME:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="student_surname" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>EXAM:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="number" class="form-control" name="student_exam" required
                                   max="100" min="0">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success">ADD STUDENT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
